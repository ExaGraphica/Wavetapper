<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibration</title>
</head>
<body>
    <script>
        window.addEventListener("message",(event) => {
            console.log(event);
            
            moveTo(-screen.width, -screen.height);
            
            event.source.postMessage({
                name: 'calibrate',
                innerW: innerWidth,
                innerH: innerHeight,
                outerW: outerWidth,
                outerH: outerHeight,
                screenX: screenX,
                screenY: screenY
            })
        });
    </script>
</body>
</html>
